<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VideoJS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/video.js/dist/video-js.css">
  <link rel="stylesheet" href="node_modules/videojs-theater-mode/dist/videojs.theaterMode.css">
  <link rel="stylesheet" href="node_modules/videojs-seek-buttons/dist/videojs-seek-buttons.css">
  <link rel="stylesheet" href="node_modules/videojs-overlay/dist/videojs-overlay.css">
  <link rel="stylesheet" href="node_modules/animate.css/animate.css">
  <link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick-theme.css" />
  <link rel="stylesheet" href="/src/styles.css">
</head>

<body>

  <div class="container">

    <div class="slider">
      <div class="slide">
        <div class="row">
          <div class="col-md-8">
            <div id="video-container" class="embed-responsive embed-responsive-16by9">
              <div class="embed-responsive-item">
                <video id="vid" class="video-js vjs-default-skin vjs-big-play-centered" playsinline>
                </video>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="img-responsive-16by9">
              <img class="img-responsive" src="http://placehold.it/1170x652" alt="">
            </div>
            <div class="img-responsive-16by9">
              <img class="img-responsive" src="http://placehold.it/1170x652" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="row">
          <div class="col-md-12">
            <div class="img-responsive-16by9">
              <img src="http://placehold.it/1170x658" alt="" class="img-responsive">
            </div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="row">
          <div class="col-md-12">
            <img src="http://placehold.it/1170x658" alt="" class="img-responsive">
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="row">
          <div class="col-md-12">
            <img src="http://placehold.it/1170x658" alt="" class="img-responsive">
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="sy-content">

    <div id="syslide" class="sy-videos-slider">
      <div class="sy-videos-slides">
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="slide">
          <img src="http://placehold.it/100x100" alt="">
        </div>
      </div>
    </div>

    <div class="sy-block sy-videos right-skew active">
      <span class="sy__title">VIDEOS</span>
    </div>
    <div class="sy-block sy-images right-skew">
      <span class="sy__title">IMAGES</span>
    </div>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="/node_modules/video.js/dist/video.min.js"></script>
  <script src="node_modules/videojs-playlist/dist/videojs-playlist.min.js"></script>
  <script src="//cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script>
  <script src="/node_modules/videojs-overlay/dist/videojs-overlay.min.js"></script>
  <script type="text/javascript" src="node_modules/slick-carousel/slick/slick.min.js"></script>
  <script type="text/javascript" src="/js/scripts.js"></script>

</body>

</html>
